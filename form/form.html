<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formularz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-formhelpers/2.3.0/js/bootstrap-formhelpers.min.js"></script>
    <link rel="stylesheet" href="../stylesheet.css">
    <script src="form.js" defer="true"></script>
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Ms+Madi&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div id="nav-placeholder">

    </div>
    <script>
        $(function(){
          $("#nav-placeholder").load("../nav.html");
        });
    </script>

    <section>
        
        <div class="card">
            <h1>Nowa podróż!</h1>
            <form name="placeForm">
              
                <div class="countryAndTown">
                    <p>Kraj</p>
                    <select class="country" name="country"></select>

                    <p>Miasto</p>
                    <input class="town" type="text" name="town">
                    
                </div>
                <div class="countryAndTown">
                    <p>Ocena</p>
                    <div class="stars">
                        <input type="radio" id="star1" name="star" value="5">
                        <label for="star1">One stars</label>
                        
                        <input type="radio" id="star2" name="star" value="4">
                        <label for="star2">Two stars</label>
                    
                        <input type="radio" id="star3" name="star" value="3">
                        <label for="star3">Three stars</label>
                        
                        <input type="radio" id="star4" name="star" value="2">
                        <label for="star4">Four stars</label>
                        
                        <input type="radio" id="star5" name="star" value="1">
                        <label for="star5">Five stars</label>

                    </div>
                    <p>Zdjęcie</p>
                    <input class="photo" type="text" name="photo">
                </div>
                <div class="description">
                    <hr>
                    <p>Opis</p>
                    <input class="descriptionText"  type="text" name="descriptionText"><br>
                </div>
                <input type="button" class="sendButton"  onclick = "location.href='../places/places.html'" value="Wyślij">
            </form>
        </div>
    </section>
    </div>
</body>
</html>
